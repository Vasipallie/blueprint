<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sponsors | Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: mcten;
            src: url('resources/mc10.woff2') format('woff2');
        }
        @font-face {
            font-family: mc7;
            src: url('resources/mc7.woff2') format('woff2');
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: mcten, monospace;
            font-size: clamp(16px, 2.5vw, 22px);
            cursor: url('resources/crosshair-32.png') 16 16, crosshair;
            line-height: 1.4;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 1.5rem;
            padding-bottom: calc(3rem + env(safe-area-inset-bottom, 0px));
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            width: clamp(220px, 38vw, 420px);
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        .page-title {
            color: #FFFFA0;
            font-family: 'mc7', monospace;
            font-size: clamp(32px, 6vw, 56px);
            text-shadow: 4px 4px #000A, 0 0 30px rgba(255, 255, 160, 0.3);
            margin: 0.5rem 0;
            text-align: center;
            letter-spacing: 0.08em;
        }

        .page-subtitle {
            color: #CCC;
            font-family: 'mc7', monospace;
            font-size: clamp(13px, 1.8vw, 17px);
            text-shadow: 2px 2px #000A;
            margin: 1rem 0 1.5rem;
            text-align: center;
            max-width: 550px;
            line-height: 1.7;
            opacity: 0.9;
        }
        
        a {
            text-decoration: none;
        }
        
        .mc-button {
            display: inline-block;
            --btn-size: clamp(24pt, 4vw, 34pt);
            height: calc(var(--btn-size) * 1.1);
            width: calc(var(--btn-size) * 10);
            max-width: 100%;
            padding: 0;
            border: 2px solid #000;
            background: #999 url('resources/bgbtn.png') center / cover;
            image-rendering: pixelated;
            overflow: hidden;
            white-space: nowrap;
            -webkit-user-select: none;
            user-select: none;
            margin: 0.2rem 0;
            cursor: url('resources/crosshair-32.png') 16 16, pointer;
            font-family: 'mc7', monospace;
            font-size: clamp(16px, 2.2vw, 22px);
            color: #DDD;
            touch-action: manipulation;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .mc-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .mc-button .title {
            width: 100%;
            height: 100%;
            padding-bottom: 0.3em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px #000A;
            box-shadow: inset -2px -4px #0006, inset 2px 2px #FFF7;
            transition: all 0.2s ease;
        }

        .mc-button:hover .title,
        .mc-button:focus .title {
            background-color: rgba(100, 100, 255, 0.45);
            text-shadow: 2px 2px #202013CC;
            color: #FFFFA0;
            border: 3px solid #FFFFA0;
            box-sizing: border-box;
        }

        .mc-button:active .title {
            box-shadow: inset -2px -4px #0004, inset 2px 2px #FFF5;
            background-color: rgba(100, 100, 255, 0.6);
        }

        .sponsors-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .tier {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tier-label {
            font-family: 'mc7', monospace;
            font-size: clamp(22px, 3.5vw, 32px);
            text-shadow: 3px 3px #000A;
            margin-bottom: 1.25rem;
            padding: 0.6rem 2.5rem;
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            letter-spacing: 0.1em;
        }

        .tier-label::before,
        .tier-label::after {
            content: '';
            width: clamp(40px, 10vw, 100px);
            height: 3px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0.6;
        }

        .tier--gold .tier-label {
            color: #FFD700;
            text-shadow: 3px 3px #000A, 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .tier--silver .tier-label {
            color: #E8E8E8;
            text-shadow: 3px 3px #000A, 0 0 15px rgba(200, 200, 200, 0.3);
        }

        .tier--bronze .tier-label {
            color: #E8A850;
            text-shadow: 3px 3px #000A, 0 0 15px rgba(205, 127, 50, 0.3);
        }

        .tier-frame {
            width: 100%;
            border: 4px solid #000;
            background: #888 url('resources/bgbtn.png') center / cover;
            box-shadow: 
                inset -4px -8px #0006, 
                inset 4px 4px #FFF7, 
                0 12px 40px rgba(0,0,0,0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: clamp(20px, 4vw, 40px);
            image-rendering: pixelated;
        }

        .sponsors-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(16px, 3vw, 32px);
            position: relative;
        }

        a.sponsor-card {
            text-decoration: none;
            color: inherit;
        }

        .sponsor-card {
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.6), rgba(0, 0, 0, 0.5));
            border: 3px solid rgba(0, 0, 0, 0.9);
            box-shadow: 
                inset -2px -4px rgba(0, 0, 0, 0.5), 
                inset 2px 2px rgba(255, 255, 255, 0.08),
                0 6px 20px rgba(0, 0, 0, 0.4);
            padding: clamp(20px, 2.5vw, 30px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: url('resources/crosshair-32.png') 16 16, pointer;
            position: relative;
            overflow: hidden;
        }

        .sponsor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tier--gold .sponsor-card {
            width: clamp(200px, 28vw, 300px);
        }

        .tier--silver .sponsor-card {
            width: clamp(160px, 22vw, 240px);
        }

        .tier--bronze .sponsor-card {
            width: clamp(130px, 18vw, 190px);
        }

        .sponsor-card:hover,
        .sponsor-card:focus {
            background: linear-gradient(145deg, rgba(70, 70, 150, 0.5), rgba(50, 50, 120, 0.4));
            border-color: #FFFFA0;
            box-shadow: 
                inset -2px -4px rgba(0, 0, 0, 0.3), 
                inset 2px 2px rgba(255, 255, 255, 0.15),
                0 0 30px rgba(255, 255, 160, 0.25),
                0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-8px) scale(1.02);
            outline: none;
        }

        .sponsor-card:hover::before,
        .sponsor-card:focus::before {
            opacity: 1;
        }

        .sponsor-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: contain;
            image-rendering: auto;
            filter: brightness(1) drop-shadow(0 4px 8px rgba(0,0,0,0.4));
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .sponsor-card:hover img {
            filter: brightness(1.2) drop-shadow(0 6px 16px rgba(0,0,0,0.5));
            transform: scale(1.05);
        }

        .sponsor-card__name {
            color: #DDD;
            font-family: 'mc7', monospace;
            font-size: clamp(13px, 1.6vw, 17px);
            text-shadow: 2px 2px #000A;
            margin-top: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        .sponsor-card:hover .sponsor-card__name {
            color: #FFFFA0;
            text-shadow: 2px 2px #000A, 0 0 10px rgba(255, 255, 160, 0.4);
        }

        .cta-section {
            margin-top: 3.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
            padding: 2.5rem 3rem;
            border: 4px solid #000;
            background: linear-gradient(145deg, rgba(30, 30, 50, 0.8), rgba(0, 0, 0, 0.7));
            box-shadow: 
                inset -3px -6px rgba(0, 0, 0, 0.4), 
                inset 3px 3px rgba(255, 255, 255, 0.05),
                0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 520px;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFFFA0, transparent);
            opacity: 0.5;
        }

        .cta-text {
            color: #FFFFA0;
            font-family: 'mc7', monospace;
            font-size: clamp(17px, 2.2vw, 22px);
            text-shadow: 2px 2px #000A;
            text-align: center;
            margin: 0;
            letter-spacing: 0.03em;
        }

        .cta-email {
            color: #8AF;
            font-family: 'mc7', monospace;
            font-size: clamp(14px, 1.8vw, 18px);
            text-shadow: 2px 2px #000A;
            transition: all 0.25s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .cta-email:hover {
            color: #FFFFA0;
            text-shadow: 2px 2px #000A, 0 0 15px rgba(255, 255, 160, 0.5);
            background: rgba(255, 255, 160, 0.1);
        }

        .footer {
            margin-top: auto;
            padding-top: 3rem;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1.5rem 1rem;
            }

            .sponsors-container {
                gap: 2.5rem;
            }

            .tier-frame {
                padding: clamp(16px, 4vw, 24px);
            }

            .tier--gold .sponsor-card,
            .tier--silver .sponsor-card,
            .tier--bronze .sponsor-card {
                width: clamp(140px, 42vw, 200px);
            }

            .mc-button {
                --btn-size: 24pt;
                width: min(80vw, 260px);
            }

            .cta-section {
                margin: 2.5rem 1rem 0;
                padding: 2rem 1.5rem;
            }

            .page-title {
                font-size: clamp(28px, 7vw, 40px);
            }
        }

        @media (max-width: 480px) {
            .page-wrapper {
                padding: 1rem 0.75rem;
            }

            .logo {
                width: min(200px, 65vw);
            }

            .tier-label::before,
            .tier-label::after {
                width: 25px;
            }

            .sponsors-row {
                gap: 14px;
            }

            .tier--gold .sponsor-card,
            .tier--silver .sponsor-card,
            .tier--bronze .sponsor-card {
                width: calc(50% - 10px);
                max-width: 160px;
            }

            .sponsor-card {
                padding: 14px;
            }

            .cta-section {
                padding: 1.5rem 1rem;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            html, body {
                cursor: auto;
            }

            .mc-button,
            .sponsor-card,
            .cta-email,
            .logo {
                cursor: auto;
            }

            .mc-button {
                min-height: 48px;
            }

            .sponsor-card:hover {
                transform: translateY(-4px);
            }

            .sponsor-card:active {
                transform: scale(0.98);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .sponsor-card,
            .sponsor-card img,
            .cta-email,
            .logo,
            .mc-button {
                transition: none;
            }

            .sponsor-card:hover {
                transform: none;
            }
        }

        @media print {
            .bg-video,
            .overlay {
                display: none;
            }

            .page-wrapper {
                background: white;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <video class="bg-video" autoplay loop muted playsinline>
        <source src="https://7oaoepmc5nhfkhkk.public.blob.vercel-storage.com/bcgk.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="page-wrapper">
        <header class="header">
            <a href="index.html">
                <img class="logo" src="resources/blueprint.png" alt="Blueprint Logo">
            </a>
            <h1 class="page-title">Our Sponsors</h1>
            <p class="page-subtitle">We extend our heartfelt gratitude to all our sponsors for their generous support in making Blueprint possible.</p>
            <a class="mc-button" href="index.html"><span class="title">← Home</span></a>
        </header>

        <main class="sponsors-container">

            <section class="tier tier--gold">
                <h2 class="tier-label">Sponsors</h2>
                <div class="tier-frame">
                    <div class="sponsors-row">
                        <a href="#" class="sponsor-card" target="_blank" rel="noopener">
                            <img src="resources/tca.png" alt="Treasure Capital Asia">
                            <span class="sponsor-card__name">Treasure Capital Asia</span>
                        </a>
                        <a href="https://gen.xyz" class="sponsor-card" target="_blank" rel="noopener">
                            <img src="resources/xyz.png" alt="Gen.xyz">
                            <span class="sponsor-card__name">Gen.xyz</span>
                        </a>
                    </div>
                </div>
            </section>
            

        </main>

        <div class="cta-section">
            <p class="cta-text">Interested in sponsoring Blueprint?</p>
            <a class="mc-button" href="prospectus.pdf" target="_blank"><span class="title">Sponsorship Prospectus</span></a>
            <a class="cta-email" href="mailto:giisrobotics@gmail.com">giisrobotics@gmail.com</a>
        </div>

        <footer class="footer">
            <a class="mc-button" href="index.html"><span class="title">← Back to Home</span></a>
        </footer>
    </div>
</body>
</html>
