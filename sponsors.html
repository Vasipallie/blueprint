<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sponsors | Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: mcten;
            src: url('mc10.woff2') format('woff2');
        }
        @font-face {
            font-family: mc7;
            src: url('mc7.woff2') format('woff2');
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: mcten, monospace;
            font-size: clamp(16px, 2.5vw, 22px);
            cursor: url('crosshair-32.png') 16 16, crosshair;
            line-height: 1.4;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.85) 100%);
            z-index: 0;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            padding-bottom: calc(2rem + env(safe-area-inset-bottom, 0px));
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: clamp(200px, 35vw, 400px);
            height: auto;
            margin-bottom: 1rem;
        }

        .page-title {
            color: #FFFFA0;
            font-family: 'mc7', monospace;
            font-size: clamp(28px, 5vw, 48px);
            text-shadow: 4px 4px #000A;
            margin: 0.5rem 0;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .page-subtitle {
            color: #DDD;
            font-family: 'mc7', monospace;
            font-size: clamp(14px, 2vw, 18px);
            text-shadow: 2px 2px #000A;
            margin-bottom: 1rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
        }
        
        .mc-button {
            display: inline-block;
            --btn-size: clamp(24pt, 4vw, 34pt);
            height: calc(var(--btn-size) * 1.1);
            width: calc(var(--btn-size) * 10);
            max-width: 100%;
            padding: 0;
            border: 2px solid #000;
            background: #999 url('https://i.ibb.co/rb2TWXL/bgbtn.png') center / cover;
            image-rendering: pixelated;
            overflow: hidden;
            white-space: nowrap;
            -webkit-user-select: none;
            user-select: none;
            margin: 0.2rem 0;
            cursor: url('crosshair-32.png') 16 16, pointer;
            font-family: 'mc7', monospace;
            font-size: clamp(16px, 2.2vw, 22px);
            color: #DDD;
            touch-action: manipulation;
        }

        .mc-button .title {
            width: 100%;
            height: 100%;
            padding-bottom: 0.3em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px #000A;
            box-shadow: inset -2px -4px #0006, inset 2px 2px #FFF7;
        }

        .mc-button:hover .title,
        .mc-button:focus .title {
            background-color: rgba(100, 100, 255, 0.45);
            text-shadow: 2px 2px #202013CC;
            color: #FFFFA0;
            border: 3px solid #FFFFA0;
            box-sizing: border-box;
        }

        .mc-button:active .title {
            box-shadow: inset -2px -4px #0004, inset 2px 2px #FFF5;
            background-color: rgba(100, 100, 255, 0.6);
        }

        .sponsors-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .tier {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tier-label {
            font-family: 'mc7', monospace;
            font-size: clamp(20px, 3vw, 28px);
            text-shadow: 3px 3px #000A;
            margin-bottom: 1rem;
            padding: 0.5rem 2rem;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tier-label::before,
        .tier-label::after {
            content: '';
            width: clamp(30px, 8vw, 80px);
            height: 2px;
            background: currentColor;
            opacity: 0.5;
        }

        .tier--gold .tier-label {
            color: #FFD700;
        }

        .tier--silver .tier-label {
            color: #C0C0C0;
        }

        .tier--bronze .tier-label {
            color: #CD7F32;
        }

        .tier-frame {
            width: 100%;
            border: 3px solid #000;
            background: #888 url('https://i.ibb.co/rb2TWXL/bgbtn.png') center / cover;
            box-shadow: inset -3px -6px #0006, inset 3px 3px #FFF7, 0 8px 32px rgba(0,0,0,0.5);
            padding: clamp(16px, 3vw, 32px);
            image-rendering: pixelated;
        }

        .sponsors-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(12px, 2vw, 24px);
        }

        .sponsor-card {
            background: rgba(0, 0, 0, 0.45);
            border: 2px solid rgba(0, 0, 0, 0.8);
            box-shadow: inset -2px -4px rgba(0, 0, 0, 0.4), inset 2px 2px rgba(255, 255, 255, 0.1);
            padding: clamp(16px, 2vw, 24px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            cursor: url('crosshair-32.png') 16 16, pointer;
        }

        .tier--gold .sponsor-card {
            width: clamp(180px, 25vw, 280px);
        }

        .tier--silver .sponsor-card {
            width: clamp(150px, 20vw, 220px);
        }

        .tier--bronze .sponsor-card {
            width: clamp(120px, 15vw, 180px);
        }

        .sponsor-card:hover {
            background: rgba(100, 100, 255, 0.4);
            border-color: #FFFFA0;
            box-shadow: inset -2px -4px rgba(0, 0, 0, 0.25), inset 2px 2px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 160, 0.3);
            transform: translateY(-4px);
        }

        .sponsor-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: contain;
            image-rendering: auto;
            filter: brightness(1) drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            transition: all 0.25s ease;
        }

        .sponsor-card:hover img {
            filter: brightness(1.15) drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .sponsor-card__name {
            color: #DDD;
            font-family: 'mc7', monospace;
            font-size: clamp(12px, 1.5vw, 16px);
            text-shadow: 2px 2px #000A;
            margin-top: 0.75rem;
            text-align: center;
            transition: color 0.25s ease;
        }

        .sponsor-card:hover .sponsor-card__name {
            color: #FFFFA0;
        }

        .cta-section {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            border: 2px solid #000;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset -2px -4px rgba(0, 0, 0, 0.3), inset 2px 2px rgba(255, 255, 255, 0.05);
            max-width: 500px;
        }

        .cta-text {
            color: #FFFFA0;
            font-family: 'mc7', monospace;
            font-size: clamp(16px, 2vw, 20px);
            text-shadow: 2px 2px #000A;
            text-align: center;
            margin: 0;
        }

        .cta-email {
            color: #8AF;
            font-family: 'mc7', monospace;
            font-size: clamp(14px, 1.8vw, 18px);
            text-shadow: 2px 2px #000A;
            transition: color 0.2s ease;
        }

        .cta-email:hover {
            color: #FFFFA0;
        }

        .footer {
            margin-top: auto;
            padding-top: 2rem;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1.5rem 0.75rem;
            }

            .sponsors-container {
                gap: 2rem;
            }

            .tier-frame {
                padding: clamp(12px, 3vw, 20px);
            }

            .tier--gold .sponsor-card,
            .tier--silver .sponsor-card,
            .tier--bronze .sponsor-card {
                width: clamp(130px, 40vw, 180px);
            }

            .mc-button {
                --btn-size: 24pt;
                width: min(70vw, 220px);
            }

            .cta-section {
                margin: 2rem 1rem 0;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .page-wrapper {
                padding: 1rem 0.5rem;
            }

            .logo {
                width: min(180px, 60vw);
            }

            .tier-label::before,
            .tier-label::after {
                width: 20px;
            }

            .sponsors-row {
                gap: 10px;
            }

            .tier--gold .sponsor-card,
            .tier--silver .sponsor-card,
            .tier--bronze .sponsor-card {
                width: calc(50% - 8px);
                max-width: 150px;
            }

            .sponsor-card {
                padding: 12px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            html, body {
                cursor: auto;
            }

            .mc-button,
            .sponsor-card,
            .cta-email {
                cursor: auto;
            }

            .mc-button {
                min-height: 44px;
            }

            .sponsor-card:hover {
                transform: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .sponsor-card,
            .sponsor-card img,
            .cta-email {
                transition: none;
            }

            .sponsor-card:hover {
                transform: none;
            }
        }

        @media print {
            .bg-video,
            .overlay {
                display: none;
            }

            .page-wrapper {
                background: white;
            }
        }
    </style>

</head>
